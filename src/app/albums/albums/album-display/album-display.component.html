<div class="row">
	<div class="col-9">
		<div class="row">
			<div class="col-4">Name: </div><div class="col-8"> {{album.name}}</div>
		</div>
		<div class="row">
			<div class="col-4">Artist: </div><div class="col-8"> {{album.artist.name}}</div>
		</div>
		<div class="row">
			<div class="col-4">Price: </div><div class="col-8"> {{album.price | amount}}</div>
		</div>
	</div>
	<div class="col-3 actions">
		<div class="row">
			<div class="col-12 text-center">
				<button type="button" class="btn btn-primary" (click)="edit()">Edit</button>
			</div>
			<div class="col-12 text-center">
				<button type="button" class="btn btn-danger" (click)="delete()"><span *ngIf="isDeleting">...</span><span *ngIf="!isDeleting">Delete</span></button>
			</div>
		</div>
	</div>
</div>
